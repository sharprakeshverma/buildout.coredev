[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.app.layout
    Products.CMFPlone
    plone.app.upgrade

[sources]
plone.app.layout = git ${remotes:plone_push}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout branch=social-tags 
Products.CMFPlone = git ${remotes:plone_push}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=social_media
plone.app.upgrade = git ${remotes:plone_push}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=social_tags

